<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
    
</head>
<body>
    <form autocomplete="off">
    <fieldset id="container">
        <div class="field">

        <label>First Name</label>
        <input type="text" name="fname" placeholder="Enter your first name" id="Firstname"></br>
        <p class="hide" id="FirstnameErr"></p>


        <label>Last Name</label>
        <input type="text" name="lname" placeholder="Enter your last name" id="Lastname"></br>
        <p class="hide" id="LastnameErr"></p>

        <label>Mobile Number</label>
        <input type="text" name="mnum" placeholder="Enter your mobile number" id="Mobilenumber"></br>
        <p class="hide" id="MobilenumberErr"></p>
        

        <label>Email</label>
        <input type="text" name="email" placeholder="Enter your Email" id="Email"></br>
        <p class="hide" id="EmailErr"></p>
        
        
        <label>Click here to submit the form</label>
        <button type="submit" name="submit" id="Submit">Submit</button>

    </fieldset>
    
    </form>
<script src="./form.js"></script>
</body>

</html>
